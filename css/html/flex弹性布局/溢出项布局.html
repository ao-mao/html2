<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
    }
    .main{
        width: 500px;
        height: 120px;
        background-color: aquamarine;
        display: flex;
        align-items: center;
    }
    .main div{
        width: 100px;
        height: 100px;
        background-color: skyblue;
        margin-right: 10px;
        /*溢出 ,默认不溢出*/
        flex-shrink: 0;
    }
</style>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
