<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="1"></li>
        <li class="2"></li>
        <li class="3"></li>
        <li class="4"></li>
    </ul>
    <script>
        var lis = document.querySelector('ul')
        //获取第一个子节点的元素
        console.log(lis.firstChild);
        //获取最后一个子节点的元素
        console.log(lis.lastChild);
        //返回第一个子元素节点（ie9以上才能用）
        console.log(lis.firstElementChild);
        //返回最后一个子元素节点（ie9以上才能用）
        console.log(lis.lastElementChild);
        //实际开发的写法
        console.log(lis.children[0])
        console.log(lis.children[lis.children.length-1])
    </script>
</body>
</html>
