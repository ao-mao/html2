<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <span>今天的天气很{{info}},{{x}}</span><br>
        <button @click="changeIsHort">切换，且x++</button><br><!-- 多个数据改变时，用这个，规范 -->
        <button @click="isHort = !isHort">切换</button><!-- 当只有单一改变时写这个 -->
    </div>

    <script src="../../js/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isHort: 'true',
                x:1
            },
            computed: {
                info() {
                    return this.isHort ? '炎热' : '凉快'
                }
            },
            methods: {
                changeIsHort(){
                    this.isHort = !this.isHort
                    this.x++
                }
            },
        })
    </script>
</body>

</html>
