<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <span>今天的天气很{{info}},{{x}}</span><br>
        <button @click="changeIsHort">切换，且x++</button><br>
        <button @click="isHort = !isHort">切换</button>
    </div>

    <script src="../../js/vue.min.js"></script>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#app',
            data: {
                isHort: 'true',
                x: 1
            },
            computed: {
                info() {
                    return this.isHort ? '炎热' : '凉快'
                }
            },
            methods: {
                changeIsHort() {
                    this.isHort = !this.isHort
                    this.x++
                }
            },
            // 监测数据是否被修改了
            /*
            watch: {
                // 监视自定义属性
                isHort: {
                    // 立即执行
                    immediate: true,
                    // 当isHort发生改变时，handler()就会被调用
                    handler(newValue, oldValue) {
                        console.log('isHort被改变了', newValue, oldValue);
                    }
                },
                // 监视计算属性
                info: {
                    // 立即执行
                    immediate: true,
                    // 当isHort发生改变时，handler()就会被调用
                    handler(newValue, oldValue) {
                        console.log('info改变了', newValue, oldValue);
                    },
                }
            }
        */
        })
        // 第二种监视方法
        vm.$watch('isHort', {
            immediate: true,
            // 当isHort发生改变时，handler()就会被调用
            handler(newValue, oldValue) {
                console.log('isHort被改变了', newValue, oldValue);
            }
        })
    </script>
</body>

</html>
