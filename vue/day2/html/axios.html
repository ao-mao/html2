<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 解决闪烁问题 */
        [v-chock]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-chock>
        {{info.query}}
    </div>

    <script src="../js/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const axios = require('axios');
        var vm = new Vue({
            el:'#app',
            data() {
                return {
                    info:{
                        query:null
                    }
                }
            },
            mounted() {
                axios.get('https://go.apipost.cn/?a=123456').then(response => (this.info = response.data))
            }
        })
    </script>

</body>
</html>
