<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入js -->
    <script src="../../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        输入：<input type="text" v-model="message"/><br>
        输出：{{message}}
    </div>

    <div id="sex">
        性别<input type="radio" value="男" v-model="sex" checked >男
        <input type="radio" value="女" v-model="sex" >女<br>
       选中的性别：{{sex}}
    </div>

    <div id="selects">
        复选框：<select v-model="selected">
            <option value="" disabled>--请选择--</option>
            <option >A</option>
            <option >B</option>
            <option >C</option>
        </select>
        <span>value:{{selected}}</span>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message: ""
            }
        });

        var sex = new Vue({
            el:"#sex",
            data:{
                sex:""
            }
        })

        var sex = new Vue({
            el:"#selects",
            data:{
                selected:""
            }
        })
    </script>
</body>
</html>
