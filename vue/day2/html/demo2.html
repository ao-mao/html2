<!DOCTYPE html>
<html lang="en" xmlns="v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入js -->
    <script src="../../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <span>判断</span>
        <h1 v-if="ok">yes</h1>
        <h1 v-else>no</h1>
    </div>
    <div id="app2">
        <span>循环</span>
        <h1 v-for="item in items">
            {{item.message}}
        </h1>
    </div>



    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                ok: true
            }
        });
        var vm = new Vue({
            el:"#app2",
            data:{
                items:[
                   { message:"a"},
                   { message:"b"},
                   { message:"b"},
                   { message:"c"}
                ]  
            }
        });
    </script>
</body>
</html>
